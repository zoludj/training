<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<meta charset="utf-8" />
<link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <form>
    <div class="first">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="email" class="form-control" placeholder="placeholder" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control" placeholder="placeholder" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <div class="Second">
      <h class="lab-el">Label</h>
      <select class="form-select" aria-label="Default select example">
        <option class="formSelect" selected>Select</option>
      </select>
      <h class="Message">Message</h>


      <h class="Label">Label</h>
      <div class="form-floating">
        <textarea class="form-control-area" placeholder="Textarea" id="floatingTextarea"></textarea>

        <h class="MessageSecond">Message</h>
      </div>
      <div class="lables">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Label
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Label
          </label>
        </div>
      </div>
      <div class="butttonFile">
        <input placeholder="Choose file"><button class="browse">Browse</button>

      </div>

      <div>
        <label for="customRange1" class="form-label"></label>
        <input type="range" class="form-range" id="customRange1">

      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
        <label class="form-check-label-dis" for="flexSwitchCheckDisabled">
      </div>
    </div>
    <div class="Third">
      <div class="row g-3">
        <div class="col">
          <label for="First name" class="form-label">First name</label>
          <input type="text" class="form-control" placeholder="Braian" aria-label="First name">
        </div>
        <div class="col">
          <label for="Last name" class="form-label">Last name</label>
          <input type="text" class="form-control" placeholder="Claj" aria-label="Last name">
        </div>
      </div>

      <div class="row g-3">
        <div class="col">
          <label for="First name" class="form-label">Email addres</label>
          <input type="text" class="form-control" placeholder="brianrclay@gm" aria-label="Email addres">
        </div>
        <div class="col">
          <label for="Last name" class="form-label">Phone number</label>
          <input type="text" class="form-control" placeholder="(   ) ___ - ____" aria-label="Phone number">
        </div>
      </div>


      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Street addres</label>
        <input type="text" class="form-control is-invalid" id="validationServer03"
          aria-describedby="validationServer03Feedback" required>
        <div id="validationServer03Feedback" class="invalid-feedback">
          Street address required
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Business description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="agree">
        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        I agree to terms and conditions
      </div>
      <div>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
